<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
    <script src="src/boot.js"></script>
    <script src="src/Preload.js"></script>
    <script src="src/GameTitle.js"></script>
    <script src="src/TheGame.js"></script>
    <script src="src/GameOver.js"></script>
    <script src="src/GameOver1.js"></script>
    <script src="src/GameOver2.js"></script>
</head>
    <body>

    <script>
        (() => {
            const game = new Phaser.Game(800, 600, Phaser.AUTO, 'game');
            game.state.add("Boot", boot);
            game.state.add("Preload", Preload);
            game.state.add("GameTitle", GameTitle);
            game.state.add("TheGame", TheGame);
            game.state.add("GameOver", GameOver);
            game.state.add("GameOver1", GameOver1);
            game.state.add("GameOver2", GameOver2);
            game.state.start("Boot");
        })();
    </script>
</body>
</html>
